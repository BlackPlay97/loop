<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính tổng trong khoảng</title>
  </head>
  <body>
    <script>
      let begin = +prompt("Nhập số bắt đầu tính tổng!");
      let end = +prompt("Nhập số kết thúc tính tổng!");
      let sum = 0;
      for (i = begin; i <= end; i++) {
        sum += i;
      }
      alert(sum);
    </script>
  </body>
</html>
