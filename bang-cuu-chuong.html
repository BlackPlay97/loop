<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng cửu chương</title>
  </head>
  <body>
    <script>
      let draw = "<table  border='1' cellspacing='0'>";
      for (i = 1; i <= 9; i++) {
        draw += "<tr>";
        for (j = 2; j <= 9; j++) {
          draw +=
            "<td style='padding:5px'>" +
            j +
            " x " +
            i +
            " = " +
            j * i +
            "</td>";
        }
        draw += "</tr>";
      }
      draw += "</table>";
      document.write(draw);
    </script>
  </body>
</html>
